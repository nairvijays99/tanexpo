name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Run E2E verification
        run: pnpm e2e

      - name: Verify publish readiness
        run: node scripts/verify-publish.js

      #- name: Dry-run npm publish
        #run: pnpm release:dry-run